<div class="container mt-3" >
  <h3 style="margin-top:50px">Employee List</h3>
  <nav>
    <a routerLink="/add" class="btn btn-success mb-3">Add Employee</a>
  </nav>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.salary }}</td>
        <td class="d-flex align-items-center">
          <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id!)">Delete</button>
          <button class="btn btn-primary btn-sm ms-2" [routerLink]="['/edit', emp.id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
